version: "3.9"

services:
  django:
    build:
      context: .
    volumes:
      - ./django_backend:/django_backend
    ports:
      - "8050:8050"
    command: >
      sh -c "python manage.py migrate && \
             python manage.py runserver 0.0.0.0:8050"
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=maris
      - DB_PASS=pass123
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:12-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=maris
      - POSTGRES_PASSWORD=pass123
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "devdb", "-U", "maris"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dev-db-data:
